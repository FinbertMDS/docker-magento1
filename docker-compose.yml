version: '3'

services:
  magento1:
    build: ./magento
    image: magento
    ports:
      - 9095:80
      - 9096:443
    depends_on:
      - db
    environment:
      BASE_URL: https://magento1.com/
    volumes:
      - ./src:/var/www/html
    networks:
      webnet:
        aliases:
          - magento1.com

  db:
    build: ./data
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: magento
      MYSQL_DATABASE: magento
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 9097:80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: magento
    networks:
      - webnet
networks:
  webnet:
